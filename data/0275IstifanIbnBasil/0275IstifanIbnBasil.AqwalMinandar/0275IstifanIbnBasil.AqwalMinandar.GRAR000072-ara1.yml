90#VERS#COMMENT##: This is Ullmann's reconstruction  of the first Arabic
    translation of ps.-Menander's Sententiae,  based on quotes in
    Shahrastānī's Milal and other Arabic books. In at least one work the
    translation is ascribed to Iṣṭifān,  whom Ullmann presumes is Iṣṭifān b.
    Basīl.  Ullmann does not mention a title for Iṣṭifān's translation. See
    Ullmann 1961, Die arabische Überlieferung der sogenannten
    Menandersentenzen, Wiesbaden: Steiner, pp. 12-14.
    (urn:nbn:de:gbv:3:5-97429,  http://menadoc.bibliothek.uni-
    halle.de/inhouse/content/titleinfo/4896427) Ed. Manfred Ullmann (1961),
    Die arabische Überlieferung der sogenannten Menandersentenzen.
    Wiesbaden: Kommissionsverlag Franz Steiner, 17-59.
