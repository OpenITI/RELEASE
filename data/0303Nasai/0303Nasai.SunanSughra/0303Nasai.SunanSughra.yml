90#BOOK#COMMENT##: A selection of the aḥādīth in al-Nasā'ī's
    Kitāb al-Sunan al-Kubrā, reportedly by al-Nasā'ī himself.
    According to Sezgin (GAS 1: 167-168), al-Sunan al-kubrā
    may never have circulated, and all extant manuscripts, 
    regardless of the title they carry (be it al-Sunan al-kubrá, 
    al-Sunan al-Ṣughrá, or al-Mujtabá), contain the same text.