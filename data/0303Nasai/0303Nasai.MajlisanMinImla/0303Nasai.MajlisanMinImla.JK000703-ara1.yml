90#VERS#COMMENT##: Edition based on one majmūʿa manuscript  (ff.
    238-246) in the author's personal collection,  which is a copy (?) of a
    manuscript in the Ẓāhiriyya library in Damascus.  (editor's
    introduction, p. 6). (the Ẓāhiriyya ms. seems to be majmūʿ no. 954, see
    al-Sawwās,  Fihris makhṭūṭāt Dār al-Kutub al-Ẓāhiriyya, al-majāmīʿ,
    Damascus 1983,
    http://ia800307.us.archive.org/13/items/waq44240/01_44240.pdf, pp.
    202-204) The manuscript was written by ʿAbd al-ʿAzīz b. ʿUthmān  b. Abī
    Ṭāhir al-Irbilī (d. 644 AH) (editor's introduction, p. 23).  The
    introduction in the edition contains a study of the transmitters and
    samāʿāt of the text (but this introduction was not digitized).
