90#VERS#COMMENT##: Both versions seem to be based on the late 19th
    century edition linked here (which could not be found on Worldcat). I
    used the primary version which also already included pre-tagging.
    Cleaned up several wrong headers and put two that were added by the
    typist in square brackets (as they do make structural sense).  Both
    versions are missing the text's short introduction which is not
    editorial but part of the original text. I orignally transcribed it into
    the file but have now taken it out and pasted it below in this comment.
    There are more recent editions of this text, and considering the absence
    of this introduction in the typed version I would suggest adding an
    improved version to the corpus. # بسم الله الرحمن الرحيم # الحمد لله
    وصلى الله على سيدنا وعلى آله وصحبه # وسلم قال الاستاذ ابو منصور عبد
    الملك بن اسمعيل # رحمه الله تعالى هذا كتاب يشتمل على محاسن الالفاظ #
    الدعجة وبدائع المعاني الارجة ولطائف الاوصاف # التي تحكي انوار الاشجار
    وانفاس الاسحار وغناء  # الاطيار واجياد الغزلان واطواق الحمام وصدر #
    البزاة الشهب واجنحة الطواويس الخضر وملح الرياض # وسحر المقل المراض فتحرك
    الخواطر الساكنة وتبعث # الاشواق الكامنة وتسكر بلا شراب وتطرب من غير #
    PageV01P006  # اطراب وتهز باطرابها كما هزت الغصن ريح الصبا وكما # انتفض
    العصفور بلله القطر من نثر كنثر الورد ونظم # كنظم العقد ورتبة على سبعة
    ابواب مفصلة بفصول  # موسومة بذكر مودعها وترجمته بكتاب من غاب عنه #
    المطرب ومن جير ما فيه انه يسري مسرى الخيال # وينمي على الاحوال نمي
    الهلال وهذا خبر ساقة الابواب # والله الموقف للصواب واليه المرجع والمآب
