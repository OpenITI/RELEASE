90#VERS#COMMENT##: Shamela0006997 (identical with JK001218) is a
    digitization of   Sāmarrā'ī's edition of two risālas by Rummānī
    (http://www.worldcat.org/oclc/4771444716),  which includes, in addition
    to the Manāzil (sic) al-ḥurūf,  also a second risāla, Risālat al-Ḥudūd.
    PV extracted the Manāzil al-ḥurūf from this edition. (The Risālat al-
    Ḥudūd from the same edition is  already in the corpus as
    0384AbuHasanRummani.RisalatHudud.Shamela0006981-ara1)
