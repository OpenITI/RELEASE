90#VERS#COMMENT##: Badawī edited three early Arabic translations of the
    work;  This is the one by Yaḥyā b. ʿAdī.  The two others are ascribed to
    al-Nāʿimī and Ibn Zurʿa. In Badawī's edition, for each chapter in
    Aristotle's text, the  three translations are given consecutively. The
    Graeco-Arabic project extracted each translation in a separate file. Ed.
    ʿAbd al-Raḥmān Badawī (1952), Manṭiq Arisṭū (Dirāsāt Islāmiyyaŧ 7),
    Cairo: Maṭbaʿaŧ Dār al-kutub al-miṣriyyaŧ, vol. 3 pp. 737-1018.
