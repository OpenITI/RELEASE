    (Shamela0001689): This part is not included in the ʿAbbās and ʿAṭā
    editions * al-Ṭabaqa al-rābiʿa min al-ṣaḥāba, ed. al-Sallūmī, Ṭā'if
    (Shamela0012416): 10 pct. of this work is in the ʿAbbās and ʿĀṭā
