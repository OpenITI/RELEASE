90#VERS#COMMENT##: Transcription of a section of an unidentified
    manuscript  taken from the Jawāmiʿ al-Kalam program,  containing the
    fifth part of al-Dāraquṭnī's selection of Ibn Maʿrūf's aḥādīth. A
    transcription and study of (apparently) the same manuscript  by Māzin b.
    Muḥammad b. Muḥammad Ḥasānayn appeared in al-Qaṣṣīm University's
    periodical  Majallat al-ʿUlūm al-Sharʿiyya 12/1, pp. 120-184 (Muḥarram
    1440/July 2018). The manuscript is identified there (p. 146) as  majmūʿa
    ms. 387 of the Ẓāhiriyya library (7th C AH), and the pages transcribed
    as folios 31A-35A. The Shamela text includes the title page with the
    riwāya (but not the samāʿāt etc.),  in which the most recent transmitter
    is ʿAlī b. Masʿūd b. Nafīs  (d. 704; see Ḥasānayn 2018: 147), who
    transmitted it on the authority of Shams al-Dīn Ibn ʿAsākir  (a grandson
    of the author of the Tārīkh Dimashq). PV added the page numbers from
    Ḥasānayn's transcription. PV tagged the title page of the section and
    the riwāya as paratext.
