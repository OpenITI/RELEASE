90#BOOK#COMMENT##: Ullmann reconstructed a second translation of
    ps.-Menander's sententiae, based on a manuscript in Paris. Although the
    title in the manuscript attributes the sayings to  Gregorius of
    Nazianze, they are clearly a translation of  a specific tradition of the
    Sententiae attributed to ps.-Menander.  The translator is not named in
    the manuscript; Ullmann suggests  10th-C author Ibrāhīm b. Yūḥannā al-
    Anṭākī,  who also translated other work of Gregorius of Nazianze. See
    Ullmann 1961, Die arabische Überlieferung der sogenannten
    Menandersentenzen, Wiesbaden: Steiner, pp. 60-63.
    (urn:nbn:de:gbv:3:5-97429,  http://menadoc.bibliothek.uni-
    halle.de/inhouse/content/titleinfo/4896427)