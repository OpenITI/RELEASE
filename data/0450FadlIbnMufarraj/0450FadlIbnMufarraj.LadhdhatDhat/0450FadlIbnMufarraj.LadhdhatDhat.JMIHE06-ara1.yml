90#VERS#COMMENT##: Transcription of 12 fragments of this work from a
    manuscript  in Hebrew letters from the Geniza in the Firkovitch
    collection in Saint Petersburg. The text was extracted from an xml
    version of Jewish-Muslim Intellectual History Entangled. Textual
    Materials from the Firkovitch Collection, Saint Petersburg, edited by
    Camilla Adang, Bruno Chiesa, Omar Hamdan, Wilferd Madelung, Sabine
    Schmidtke and Jan Thiele,  Open Book Publishers 2020, pp. 317-372 (see
    pp. 41-47 for an introduction). The pagination of the print version was
    not represented in the xml file; the pagination of the manuscript
    (National Library of Russia, Firk. Arab. 652)  is used instead. The
    fragments are numbered I-XII, as in the edition.
